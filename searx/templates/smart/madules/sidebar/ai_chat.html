{% from 'smart/icons.html' import icon_small %}

<fieldset>
    <div class="container">
        <legend
            id="pref_ai_chat"
            class="name"
            tooltip="{{- _('Get Jabir\'s answer in results') }}"
        >
            <span>{{- _('Answer by Jabir') -}}</span> {{- icon_small('ai') -}}
        </legend>
        <select name="ai_chat" aria-labelledby="pref_ai_chat">
            {%- for mode in ('off', 'chat', 'summarize') -%}
                <option value="{{ mode }}"
                {%- if mode == preferences.get_value('ai_chat') %} selected {%- endif -%}>
                {{- _(mode) -}}
                </option>
            {%- endfor -%}
        </select>
    </div>
</fieldset>
