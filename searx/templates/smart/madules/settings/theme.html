<fieldset>
  <div class="container">
    <legend id="pref_theme">{{- _('Theme') -}}</legend>
        <select name="theme" aria-labelledby="pref_theme" aria-describedby="desc_theme">
          {%- for name in themes -%}
            <option value="{{ name }}"
                    {%- if name == theme %} selected="selected"{%- endif -%}>
                    {{- name | capitalize -}}
            </option>
          {%- endfor -%}
      </select>
  </div>
  <div class="description" id="desc_theme">
    {{- _('Change SearXNG layout') -}}
  </div>
</fieldset>


<fieldset>
    <div class="container">
        <legend id="pref_smart_variant">{{- _('Theme style') -}}</legend>
        {%- for name in ['gitee', 'nord', 'dracula'] -%}
        <label for="color-{{name}}" class="color-container">
            <input type="radio" name="smart_variant" value="{{ name }}" id="color-{{name}}" class="color {{name}}"
            aria-labelledby="pref_smart_variant" {%- if name == preferences.get_value('smart_variant') %} checked="checked" {%- endif -%}/>
            <span>{{- _(name) | capitalize -}}</span>
        </label>
        {%- endfor -%}
    </div>
</fieldset>
